<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba-Contacto-Centro Ático</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

</head>

<body class="bg-black text-white">
    <div class="container py-5">
        <!-- Sección de Cabecera -->
        <div class="row mb-3">
            <h1 class="display-3">Contacto</h1>
        </div>
        <div class="row align-items-center mb-4">
            <div class="col-md-6">
                <p><i class="bi bi-geo-alt-fill me-2"></i>Centro Ático Pontificia Universidad Javeriana</p>
                <p><i class="bi bi-geo-alt-fill me-2"></i>Calle 40b #6 - 23, Bogotá</p>
                <p><i class="bi bi-telephone-fill me-2"></i>(571) 320 8320 Ext: 3218</p>
            </div>
            <div class="col-md-3 text-md-end text-center">
                <a href="#" class="text-white mx-2"><i class="bi bi-instagram fs-2"></i></a>
                <a href="#" class="text-white mx-2"><i class="bi bi-facebook fs-2"></i></a>
                <a href="#" class="text-white mx-2"><i class="bi bi-youtube fs-2"></i></a>
            </div>
        </div>

        <hr>

        <!-- Sección de Descripción -->
        <p class="lead mb-4">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla euismod molestie dignissim.
            Maecenas at tempus metus. Suspendisse eu egestas felis.</p>

        <!-- Formulario -->

        <form action="https://formsubmit.co/pruebassitiowebatico@gmail.com" method="post" class="bg-black p-4 rounded">

            <!-- Resto del formulario se mantiene igual -->
            <div class="row mb-3">
                <!-- <label class="col-sm-2 col-form-label">Yo soy:</label> -->
                <div class="col-sm-10">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="tipo_usuario" id="estudiante"
                            value="Estudiante">
                        <label class="form-check-label" for="estudiante">Soy Estudiante</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="tipo_usuario" id="profesor" value="Profesor">
                        <label class="form-check-label" for="profesor">Soy Profesor</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="tipo_usuario" id="administrativo"
                            value="Administrativo">
                        <label class="form-check-label" for="administrativo">Soy Administrativo</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="tipo_usuario" id="externo" value="Externo">
                        <label class="form-check-label" for="externo">Soy Externo</label>
                    </div>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control bg-dark text-white" id="nombre" name="nombre" required>
                </div>
                <div class="col-md-6">
                    <label for="correo" class="form-label">Correo <small>*Si perteneces a la universidad, utiliza el
                            correo institucional</small></label>
                    <input type="email" class="form-control bg-dark text-white" id="correo" name="correo" required>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-10 col-form-label">La razón por la cual te estás contactando con Centro Ático está
                    relacionada con:</label>
            </div>

            <div class="row mb-3">
                <div class="col-sm-10">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="razon_contacto" id="produccion"
                            value="Producción o posproducción">
                        <label class="form-check-label" for="produccion">Producción o posproducción</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="razon_contacto" id="proyectos"
                            value="Proyectos">
                        <label class="form-check-label" for="proyectos">Proyectos</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="razon_contacto" id="alianzas"
                            value="Alianzas">
                        <label class="form-check-label" for="alianzas">Alianzas</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="razon_contacto" id="aulas"
                            value="Aulas virtuales">
                        <label class="form-check-label" for="aulas">Aulas virtuales</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="razon_contacto" id="reservas"
                            value="Reservas">
                        <label class="form-check-label" for="reservas">Reservas</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="razon_contacto" id="otro" value="Otro">
                        <label class="form-check-label" for="otro">Otro</label>
                    </div>
                </div>
            </div>

            <div class="row mb-3">
                <label for="asunto" class="form-label">Describe el asunto de tu contacto</label>
                <textarea class="form-control bg-dark text-white" id="asunto" name="asunto" rows="4"
                    required></textarea>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary me-2">Enviar</button>
                <button type="button" class="btn btn-secondary" onclick="window.history.back()">Volver</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
